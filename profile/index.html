    <div class="signup">
      <div class="signup-title">
        <h6>Profile Dashboard</h6>
      </div>
      <div id="greet">
        <!-- <p>Welcome Back <span id="txt1"></span></p> <p>Your Email ID : <span id="txt2"></span></p> -->
      </div>
      <br />
      <div class="signUpForm">
        <h3>Profile Dashboard</h3>
        <form>
          <div class="fname">
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name"
            />
          </div>
          <div class="lname">
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
            />
          </div>
          <div class="password">
            <input
              type="text"
              name="OldPassword"
              id="OldPassword"
              placeholder="Old Password"
            />
          </div>
          <div class="password">
            <input
              type="password"
              name="NewPassword"
              id="NewPassword"
              placeholder="New Password"
            />
          </div>
          <div class="cpassword">
            <input
              type="password"
              name="cNewPassword"
              id="cNewPassword"
              placeholder="Confirm  New Password"
            />
          </div>
          <div class="signupBtn">
            <!-- <button id="changePass" class="btn">Change</button> <br> <br>
                    <button id="logoutBtn" class="btn">Logout</button> -->
            <input
              type="button"
              class="btn"
              value="Change"
              onclick="changePass()"
            />
            <br />
            <input
              type="button"
              class="btn"
              value="Logout"
              onclick="logout()"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
